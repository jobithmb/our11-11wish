name: NodeJS with Gulp Workflow

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # Specify the version of Node.js you want to use

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project using Gulp
      - name: Run Gulp Build
        run: npm run build

      # Step 5: Prepare GitHub Pages deployment environment
      - name: Setup Pages deployment
        uses: actions/configure-pages@v4

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          # This should be the folder where your build output is stored
          publish_dir: ./dist
