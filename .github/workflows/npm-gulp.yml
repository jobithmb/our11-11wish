name: NodeJS with Gulp Workflow

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Node.js 22.x ğŸ’»
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install & Build ğŸ”§
        run: |
          npm install
          gulp build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist
          overwrite: true

      - name: Deploy to GitHub Pages ğŸš€
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}