name: NodeJS with Gulp Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Use Node.js 22.x 💻
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Install & Build 🔧
      run: |
        npm install
        gulp build

    - name: Deploy to GitHub Pages 🚀
      uses: actions/deploy-pages@v4
