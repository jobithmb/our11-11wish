name: NodeJS with Gulp Workflow

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Use Node.js 22.x 💻
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Clean dist directory
        run: rm -rf ./dist

      - name: Install & Build 🔧
        run: |
          npm install
          gulp build

      - name: Check for symlinks
        run: |
          if [ -n "$(find ./dist -type l)" ]; then
            echo "Symlinks found. Exiting.";
            exit 1;
          fi

      - name: Remove symlinks and hard links
        run: |
          find ./dist -type l -exec rm \;

      - name: Ensure artifact size is less than 10GB
        run: |
          total_size=$(du -sh ./dist | cut -f1)
          echo "Total size: $total_size"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist
          overwrite: true

      - name: Deploy to GitHub Pages 🚀
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}